<!DOCTYPE html>
<html lang="ja">
<head>

  <title>神社検定クイズ - 開始</title>

</head>
<body id="page-index">

    <h1>神社検定クイズ</h1>

    <form id="start-form">

        <label for="username">名前：</label>

    </form>
  </div>
  <script src="main.js" defer></script>
</body>
</html>
