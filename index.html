<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>神社検定問題集</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>神社検定問題集</h1>

        <label for="username">名前：</label>
        <input type="text" id="username" placeholder="例：田中">

        <label for="examRound">試験回：</label>
        <select id="examRound">
            <option value="12">第12回</option>
            <!-- 必要に応じて他の回も追加 -->
        </select>

        <label for="questionCount">出題数：</label>
        <select id="questionCount">
            <option value="10">10問</option>
            <option value="50">50問</option>
            <option value="100">100問</option>
        </select>

        <button id="start-button">開始</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
